<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Inscription</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom *</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Votre prénom"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
            [class.border-red-500]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
          >
          <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            Le prénom est requis
          </p>
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Nom *</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Votre nom"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
            [class.border-red-500]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
          >
          <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            Le nom est requis
          </p>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
          [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Format d'email invalide</span>
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe *</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Votre mot de passe"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
          [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
        </p>
      </div>

      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            placeholder="77 123 45 67"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
          >
        </div>

        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
          <select id="city" formControlName="city" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
            <option value="">Sélectionner une ville</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
      </div>

      <div>
        <label for="whatsappLink" class="block text-sm font-medium text-gray-700">Lien WhatsApp</label>
        <input
          type="url"
          id="whatsappLink"
          formControlName="whatsappLink"
          placeholder="https://wa.me/221771234567"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
        >
      </div>

      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="loading"
        >
          <span *ngIf="loading">Inscription en cours...</span>
          <span *ngIf="!loading">S'inscrire</span>
        </button>
      </div>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">
        Déjà un compte ?
        <button (click)="goToLogin()" class="font-medium text-orange-600 hover:text-orange-500">Se connecter</button>
      </p>
    </div>
  </div>
</div>
