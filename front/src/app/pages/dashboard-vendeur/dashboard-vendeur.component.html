<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-8 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-2xl font-bold text-orange-500">Fotol Jay</h1>
    </div>
    <div class="flex items-center space-x-6">
      <div class="flex items-center space-x-2" *ngIf="currentUser">
        <span class="text-gray-600">👤</span>
        <span class="font-medium">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
      </div>
      <button class="p-2 text-gray-600 hover:text-orange-500 transition-colors">
        ⚙️
      </button>
      <button (click)="logout()" class="p-2 text-gray-600 hover:text-red-500 transition-colors">
        🚪
      </button>
    </div>
  </nav>

  <!-- Body -->
  <div class="p-8">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Crédits VIP</h3>
        <p class="text-3xl font-bold text-orange-500">50</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">En attente</h3>
        <p class="text-3xl font-bold text-yellow-500">5</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Validés</h3>
        <p class="text-3xl font-bold text-green-500">12</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition-shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Total produits</h3>
        <p class="text-3xl font-bold text-blue-500">17</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-4 mb-8">
      <button class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors font-medium">
        ➕ Ajouter un produit
      </button>
      <button class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-medium">
        💎 Acheter des crédits VIP
      </button>
    </div>

    <!-- Filter Buttons -->
    <div class="flex space-x-4 mb-6">
      <button class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">Refusé</button>
      <button class="px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition-colors">En attente</button>
      <button class="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors">Validé</button>
    </div>

    <!-- Products List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <img src="https://via.placeholder.com/300x200?text=Produit+1" alt="Produit 1" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">Smartphone Samsung</h3>
          <p class="text-gray-600 mb-2">Électronique</p>
          <div class="flex justify-between items-center mb-2">
            <span class="text-xl font-bold text-orange-500">599 €</span>
            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Validé</span>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <img src="https://via.placeholder.com/300x200?text=Produit+2" alt="Produit 2" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">Ordinateur Portable Dell</h3>
          <p class="text-gray-600 mb-2">Informatique</p>
          <div class="flex justify-between items-center mb-2">
            <span class="text-xl font-bold text-orange-500">899 €</span>
            <span class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full">En attente</span>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <img src="https://via.placeholder.com/300x200?text=Produit+3" alt="Produit 3" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold mb-2">Casque Audio Sony</h3>
          <p class="text-gray-600 mb-2">Audio</p>
          <div class="flex justify-between items-center mb-2">
            <span class="text-xl font-bold text-orange-500">199 €</span>
            <span class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">Refusé</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
